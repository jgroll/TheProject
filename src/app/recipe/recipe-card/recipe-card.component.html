<div class="col-md">
  <mat-card class="recipe-card">
    <mat-card-header>
      <mat-card-title><mat-icon class="icon-header">restaurant</mat-icon> {{ recipe.name }}</mat-card-title>
      <mat-card-subtitle >Pour {{ recipe.nbPerson}} personne<a *ngIf="recipe.nbPerson > 1">s</a></mat-card-subtitle>
    </mat-card-header>

    <img mat-card-image src="{{ recipe.imagePath}}" alt="{{ recipe.name }}" class="image-card">
    <mat-card-content>
      <p>
          {{ recipe.description }}
      </p>
    </mat-card-content>

    <mat-card-actions>
      <button mat-button class="none_outline">RECETTE</button>
      <button mat-button class="none_outline">LIKE</button>
    </mat-card-actions>
  </mat-card>
</div>
